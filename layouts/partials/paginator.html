{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
    {{ with .Paginator.Prev }}
    <a href="{{ .URL | relLangURL }}">
    <img class="icon-text" src="/img/prev.svg"/>
    </a>
    {{ end }}
    <span>{{.Paginator.PageNumber}}</span>
    {{ with .Paginator.Next }}
    <a href="{{ .URL | relLangURL }}">
    <img class="icon-text" src="/img/next.svg"/>
    </a>
    {{ end }}
</nav>
{{ end }}
